<!--
    NVIS425-DAQ INDEX.HTML

    This HTML file serves as the main user interface for the NVIS425 Lead-Acid Battery Characteristics Training System Data Acquisition System.

    It includes:
    - Header section displaying the system title and logo
    - Main content area with multiple chart displays and data acquisition controls
    - Right container with port selection, system statistics, and download button

    External Dependencies:
    - chart.js for chart visualization
    - styles.css for styling
    - renderer.js for handling data acquisition logic

    Author: Kishore Gunalan
-->

<!DOCTYPE html>
<html>
<head>
    <title>NVIS438CN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titlebar">
        <p>NVIS438CN</p>
        <div class="titleBarBtns" style="-webkit-app-region: no-drag;">
            <svg id="minimizeBtn" class="minimize-button" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 12H20" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            
            <svg id="maximizeBtn" class="maximize-button" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 4H20V20H4V4Z" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>            
            
            <svg id="closeBtn" class="close-button" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 6L6 18" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 6L18 18" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>      
        </div>
    </div>
    <header>
        <div class="left-header">
            <img id="header-logo" src="assets/logo.png" alt="Logo">
        </div>
        <div class="right-header">
            <div id="header-title">CAN-BUS Protocol Training System</div>
            <h3 style="margin-bottom: 0;">NVIS438CN</h3>
        </div>
    </header>
    <div class="main-wrapper">
        <div class="port-container">
            <div class="com-port-selector">
                <label for="comPorts">Select COM Port:</label>
                <select id="comPorts">
                    <!-- Options will be dynamically added here -->
                </select>
            </div>

            <button class="refreshport" onclick="ipcRenderer.send('refresh-ports')">Refresh</button>
            <button class="startButton" id="button0">Start DAQ</button>
        </div>
        <div class="node-container">
            <div class="node">
                <div class="nodeHead">
                    <span class="statDot"></span>
                    <h3>NODE 1</h3>
                </div>
                <span>
                    <label for="status">Status: </label>
                    <p>DISCONNECTED</p>
                </span>
                <span>
                    <label for="status">Data: </label>
                    <p>NA</p>
                </span>
                <span>
                    <label for="status">ID: </label>
                    <p>NA</p>
                </span>
            </div>

            <div class="node">
                <div class="nodeHead">
                    <span class="statDot"></span>
                    <h3>NODE 2</h3>
                </div>

                    <label for="status">Status: </label>

                </span>

                    <p>NA</p>
                </span>
                <span>
                    <label for="status">ID: </label>
                    <p>NA</p>
                </span>
            </div>


            <div class="node">
                <div class="nodeHead">
                    <span class="statDot"></span>
                    <h3>NODE 3</h3>
                </div>
                <span>
                    <label for="status">Status: </label>
                    <p>DISCONNECTED</p>
                </span>
                <span>

                    <p>NA</p>
                </span>
                <span>
                    <label for="status">ID: </label>
                    <p>NA</p>
                </span>
            </div>

            <div class="node">
                <div class="nodeHead">
                    <span class="statDot"></span>
                    <h3>NODE 4</h3>
                </div>
                <span>
                    <label for="status">Status: </label>
                    <p>DISCONNECTED</p>
                </span>
                <span>

                    <p>NA</p>
                </span>
                <span>
                    <label for="status">ID: </label>

                </span>
            </div>

            <div class="node">
                <div class="nodeHead">
                    <span class="statDot"></span>
                    <h3>NODE 5</h3>
                </div>

                    <label for="status">Status: </label>
                    <p>DISCONNECTED</p>
                </span>

                </span>
                <span>

        </div>
    </div>    
    <script src="renderer.js"></script>
</body>
 
</html>
